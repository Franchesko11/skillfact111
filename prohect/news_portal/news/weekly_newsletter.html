<!DOCTYPE html>
<html>
<head>
    <title>Еженедельная рассылка</title>
</head>
<body>
    <h1>Здравствуйте, {{ subscriber.username }}!</h1>
    <p>Вот последние новости за неделю в категории "{{ category.name }}":</p>

    <ul>
        {% for news in news_list %}
        <li>
            <h3>{{ news.title }}</h3>
            <p>{{ news.content|truncatechars:100 }}</p>
            <a href="http://your-site.com/news/{{ news.id }}">Читать полностью</a>
        </li>
        {% endfor %}
    </ul>

    <p>Спасибо, что остаетесь с нами!</p>
</body>
</html>
